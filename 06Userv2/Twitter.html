<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        var x = 0;
        var timer;
        var state = '停止中';

        $().ready(function () {
            var name = sessionStorage.getItem('username');
            document.getElementById('tf1').value = name;
            doHello();
        });
        async function doHello() {
            if (state == '停止中') {
                timer = setInterval(doSelect, 2000);

            }
            var sql = `select * from Tweets order by time desc limit 20`;
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<ul>';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<li>' + object.id + '.' + object.name + '.' + object.tweet + '.' + object.time + '</li>';
            }
            html = html + '</ul>';
            document.getElementById('result').innerHTML = html;
        }
        function button1Pressed() {
            doInsert();
        }

        async function doInsert() {
            var userid = document.getElementById('tf1').value;
            var tweet = document.getElementById('tf2').value;

            var sql = `insert into Tweets (name, tweet, time) values("${userid}", "${tweet}", now());`;
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById('tf2').value = '';
        }
        function button2Pressed() {
            doSelect();
        }

        async function doSelect() {
            var sql = `select * from Tweets order by time desc limit 20`;
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<ul>';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<li>' + object.id + '.' + object.name + '.' + object.tweet + '.' + object.time + '</li>';
            }
            html = html + '</ul>';
            document.getElementById('result').innerHTML = html;
        }
    </script>

</head>

<body>
    <h1>Tweets</h1>
    <br>
    名前:<input id="tf1" type="textfield">
    <br>
    tweet:<input id="tf2" type="textfield">
    <button onclick="button1Pressed()">tweet</button>
    <br>
    <button onclick="button2Pressed()">Tweets閲覧</button>
    <p id="result"></p>
</body>

</html>
